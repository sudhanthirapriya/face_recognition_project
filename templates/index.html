<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Register</h2>
    <form id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your DOB" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="blood_group">Blood Group</label>
            <select class="form-control" id="blood_group" name="blood_group" required>
                <option value="">Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A−</option>
                <option value="B+">B+</option>
                <option value="B-">B−</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB−</option>
                <option value="O+">O+</option>
                <option value="O-">O−</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" name="phone" placeholder="Enter your 10-digit phone number" required>
            <small class="form-text text-muted">Enter a valid 10-digit phone number.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" minlength="6" class="form-control" id="password" name="password" placeholder="Set a strong password (min 6 characters)" required>
            <small class="form-text text-muted">Use at least 6 characters.</small>
        </div>
        <div class="form-group">
            <label for="photo">Upload Your Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
            <small class="form-text text-muted">Please upload a clear photo of your face.</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div id="message" class="mt-3"></div>

    <div class="text-center mt-4">
        <p>Already have an account?</p>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
