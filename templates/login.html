<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" method="POST">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" name="phone" placeholder="Enter your 10-digit phone number" required>
            <small class="form-text text-muted">Enter a valid 10-digit phone number.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" minlength="6" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <small class="form-text text-muted">Use your registered password.</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div id="message" class="mt-3"></div>

    <div class="text-center mt-4">
        <p>Don't have an account?</p>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Register</a>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(document.getElementById('loginForm'));
    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        return response.json().then(data => ({status: response.status, body: data}));
    })
    .then(({status, body}) => {
        let alertClass = 'danger';
        if (body.status === 'success') {
            alertClass = 'success';
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        } else if (body.status === 'info') {
            alertClass = 'info';
        } else if (body.status === 'warning') {
            alertClass = 'warning';
        }

        document.getElementById('message').innerHTML = `<div class="alert alert-${alertClass}">${body.message}</div>`;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred.</div>';
    });
});
</script>
</body>
</html>
